<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html, charset=utf-8">
	<title>致同学</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}

		a {
			position: absolute;
			right: 0;
			bottom: 0;
		}

		@media screen and ( min-width: 600px ) {

			h2 {
				text-align: center;
				font: bold 55px "宋体";
				margin: 10% 0 0 0;
			}

			p {
				margin: 5% 20% 0 20%;
				font: bold 30px "仿宋";
				text-indent: 2em;
			}

		}

		@media screen and ( max-width: 600px ) {

			h2 {
				text-align: center;
				font: bold 25px "宋体";
				margin: 20% 0 0 0;
			}

			p {
				margin: 10% 10% 0 10%;
				font: bold 17.5px "仿宋";
				text-indent: 2em;
			}

		}
	</style>
</head>
<body>
	<h2>致同学</h2>
	<p>
	六个春秋的玩耍，十二个学期的欢闹，铸就了我们之间不可分离的情谊。我们这段时光犹如一道方程：我们费尽心思地解开它，它却就这样结束了。但是值得庆幸的是那留下来的清楚而精彩的过程。希望我们还可以再在一起玩耍，一起玩闹，一起学习！
	</p>
	<audio autoplay loop>
		<source src="./Student.mp3" type="audio/mp3">
	</audio>
</body>
</html>
