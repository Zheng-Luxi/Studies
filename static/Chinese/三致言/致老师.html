<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html, charset=utf-8">
	<title>致老师</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}

		a {
			position: absolute;
			right: 0;
			bottom: 0;
		}

		@media screen and ( min-width: 600px ) {

			h2 {
				text-align: center;
				font: bold 55px "宋体";
				margin: 30% 0 0 0;
			}

			p {
				margin: 5% 20% 0 20%;
				font: bold 30px "仿宋";
				text-indent: 2em;
			}

		}

		@media screen and ( max-width: 600px ) {

			h2 {
				text-align: center;
				font: bold 25px "宋体";
				margin: 20% 0 0 0;
			}

			p {
				margin: 10% 10% 0 10%;
				font: bold 17.5px "仿宋";
				text-indent: 2em;
			}

		}
	</style>
</head>
<body>
	<h2>致老师</h2>
	<p>
	从齐腰高到与肩平，六年来您对我们的尊尊教诲早已铭记在心。每当看到您那慈祥的面孔时，我心中总会有一种亲切的感觉油然而生。时光无情地流逝，令您和蔼的脸上又冒出了几条皱纹。您为我们付出的太多太多，还没来得及报答您，便要离开校园，离您而去。再见了，我敬爱的老师！
	</p>
	<audio autoplay loop>
		<source src="./Teacher.mp3" type="audio/mp3">
	</audio>
</body>
</html>
